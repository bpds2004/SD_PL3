<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>🌊 Monitorização Oceânica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f5f5f5;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .nav-tabs .nav-link {
            color: #ccc;
        }

            .nav-tabs .nav-link.active {
                background-color: #0d6efd;
                color: white;
                border-color: transparent;
            }

        .card {
            background-color: #2c2c3a;
            border: none;
            color: #fff;
        }

        .table {
            color: #fff;
        }

            .table th {
                background-color: #444;
            }

        .btn-primary, .btn-success, .btn-outline-primary {
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-tsunami"></i> Monitorização Oceânica</a>
        </div>
    </nav>

    <div class="container py-4">
        <ul class="nav nav-tabs mb-4" id="tabMenu">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="navRegistos"><i class="bi bi-list-ul"></i> Registos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="navAnalises"><i class="bi bi-graph-up"></i> Análises</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="navManual"><i class="bi bi-gear"></i> Manual</a>
            </li>
        </ul>

        <!-- Registos -->
        <div id="tabRegistos" class="tab-content">
            <div class="card mb-3">
                <div class="card-header">Filtros de Registos</div>
                <div class="card-body">
                    <form id="filtrosRegistos" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="fWavy" class="form-control" placeholder="WavyId (ex: WAVY_01)">
                        </div>
                        <div class="col-md-4">
                            <select id="fTipoMsg" class="form-select">
                                <option value="">(Todos)</option>
                                <option value="DADOS">DADOS</option>
                                <option value="REGISTO">REGISTO</option>
                                <option value="ANALISE">ANALISE</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-outline-primary w-100">Filtrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Últimos 100 Registos</div>
                <div class="card-body p-0">
                    <table class="table table-dark table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Wavy</th>
                                <th>Sensor</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tblRegistosBody">
                            <tr><td colspan="4" class="text-center py-3">A carregar…</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item"><button class="page-link" id="btnPrev">«</button></li>
                        <li class="page-item disabled"><span class="page-link" id="pageInfo">1</span></li>
                        <li class="page-item"><button class="page-link" id="btnNext">»</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Análises -->
        <div id="tabAnalises" class="tab-content" style="display:none">
            <div class="card">
                <div class="card-header">Análises Automáticas</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Sensor</th>
                                <th>Média</th>
                                <th>Desvio Padrão</th>
                            </tr>
                        </thead>
                        <tbody id="tblAnalisesBody">
                            <tr><td colspan="4" class="text-center py-3">Sem dados…</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Análise Manual -->
        <div id="tabManual" class="tab-content" style="display:none">
            <div class="card">
                <div class="card-header">Análise Manual</div>
                <div class="card-body">
                    <form id="formManual" class="row g-3">
                        <div class="col-md-3">
                            <select id="mSensor" class="form-select" required>
                                <option value="">Seleciona sensor</option>
                                <option>Temperatura</option>
                                <option>Pressão</option>
                                <option>Humidade</option>
                                <option>Velocidade do Vento</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="datetime-local" id="mDi" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="datetime-local" id="mDf" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">Analisar</button>
                        </div>
                    </form>
                    <div id="mResult" class="alert alert-info d-none mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
